<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Robert the Rose Horse</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/turn.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Robert the Rose Horse</h1>
        <div class="interface">
            <div id="flipbook">
                <div style="background-image: url('images/page1.jpg'); background-size: cover"></div>
            </div>
            <div class="arrows">
                <button id="leftArrow" class="arrow"><</button>
                <button id="rightArrow" class="arrow">></button>
            </div>
        </div>
    </div>

    <div id="audio-clips">
        <audio loop id="amb1" src="audio/amb1.mp3" type="audio/mpeg"></audio>
        <audio loop id="amb2" src="audio/amb2.mp3" type="audio/mpeg"></audio>
        <audio loop id="amb3" src="audio/amb3.mp3" type="audio/mpeg"></audio>
        <audio loop id="amb4" src="audio/amb4.mp3" type="audio/mpeg"></audio>
        <audio loop id="amb5" src="audio/amb5.mp3" type="audio/mpeg"></audio>
        <audio loop id="amb6" src="audio/amb6.mp3" type="audio/mpeg"></audio>
        <audio loop id="amb7" src="audio/amb7.mp3" type="audio/mpeg"></audio>
        <audio loop id="amb8" src="audio/amb8.mp3" type="audio/mpeg"></audio>
        <audio loop id="amb9" src="audio/amb9.mp3" type="audio/mpeg"></audio>
        <audio loop id="amb10" src="audio/amb10.mp3" type="audio/mpeg"></audio>
        <audio loop id="amb11" src="audio/amb11.mp3" type="audio/mpeg"></audio>
        <audio loop id="amb12" src="audio/amb12.mp3" type="audio/mpeg"></audio>
        <audio loop id="amb13" src="audio/amb13.mp3" type="audio/mpeg"></audio>
        <audio loop id="amb14" src="audio/amb14.mp3" type="audio/mpeg"></audio>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
